{% extends "base.html" %} 

{% block title %}Login{% endblock %} 

{% block content %}
<form class="ui form" method="POST">
    <h3 align="left">Login</h3>
    <div class="field">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Zadejte email">
        <label for="password">Heslo</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Heslo">
    </div>
    <br>
    <button type="submit" class="ui blue button">Login</button>
    
</form>



{% endblock %}
